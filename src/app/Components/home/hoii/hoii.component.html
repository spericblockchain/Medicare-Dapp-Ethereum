<mat-grid-list class="home" cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <div>
      <mat-card>
        <img src="assets/add_hospital.png">
      <button mat-raised-button color="primary" routerLink="/HOII/Add-Hospital">
        Add Hospital
      </button>
    </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div>
      <mat-card>
        <img src="assets/view_details.png">
      <button
        mat-raised-button
        color="primary"
        routerLink="/HOII/List-Hospital"
      >
        View Hospitals
      </button>
    </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
