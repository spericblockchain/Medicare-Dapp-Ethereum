<div class="flex-container">
  <div>
    <button style="float: right;
    margin-top: 12px;" color="primary" mat-raised-button routerLink="/Patient">
      Back
    </button>
  </div>

  <div>
    <h1>Reports</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="reportId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.reportId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="hospitalId">
        <th mat-header-cell *matHeaderCellDef> Hospital Id </th>
        <td mat-cell *matCellDef="let element"> {{element.hospitalId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="doctorId">
        <th mat-header-cell *matHeaderCellDef> Doctor Id </th>
        <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="prescription">
        <th mat-header-cell *matHeaderCellDef> Prescription </th>
        <td mat-cell *matCellDef="let element"> {{element.prescription}} </td>
      </ng-container>

      <ng-container matColumnDef="reportedTime">
        <th mat-header-cell *matHeaderCellDef> Reported Time </th>
        <td mat-cell *matCellDef="let element"> {{element.reportedTime}} </td>
      </ng-container>

      <ng-container matColumnDef="allowedTime">
        <th mat-header-cell *matHeaderCellDef> Allowed Time </th>
        <td mat-cell *matCellDef="let element"> {{element.allowedTime}} </td>
      </ng-container>
      <!-- 
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container> -->

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Rate Your Doctor</th>
        <td *matCellDef="let element">
          <mat-form-field *ngIf="!element.status">
            <mat-select [(value)]="rating">
              <mat-option>None</mat-option>
              <mat-option value="2">1</mat-option>
              <mat-option value="4">2</mat-option>
              <mat-option value="6">3</mat-option>
              <mat-option value="8">4</mat-option>
              <mat-option value="10">5</mat-option>
            </mat-select>
          </mat-form-field>
          <button *ngIf="!element.status" color="primary" value="submit" (click)="Ratereport(element.reportId)"
            mat-raised-button>
            Rate Doctor
          </button>
          <p *ngIf="element.status">Already Rated</p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
