<div class="filter_box">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="doctorId">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="doctorName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="doctorLocation">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorLocation }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="doctorContact">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorContact }}</td>
  </ng-container>

  <ng-container matColumnDef="doctorReputation">
    <th mat-header-cell *matHeaderCellDef>Reputation</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorReputation }}</td>
  </ng-container>
  <ng-container matColumnDef="pubKey">
    <th mat-header-cell *matHeaderCellDef>Public Key</th>
    <td mat-cell *matCellDef="let element">{{ element.pubKey }}</td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon style="cursor: pointer;" color="primary" (click)="removeDoctor(element.doctorId)">
        delete
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button style="margin: 20px 70px;" color="primary" mat-raised-button routerLink="/Hospital">
  Back
</button>
