<mat-grid-list class="home" cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <div>
      <mat-card>
        <img src="assets/add_doctor.png">
      <button
        mat-raised-button
        color="primary"
        routerLink="/Hospital/Add-Doctor"
      >
        Add Doctor
      </button>
      </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div>
      <mat-card>
        <img src="assets/view_details.png">
      <button
        mat-raised-button
        color="primary"
        routerLink="/Hospital/List-Doctor"
      >
        View Doctors
      </button>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
